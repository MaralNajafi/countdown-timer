<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>

    <div class="container flex-center flex-col">
        <div class="countdown-container flex-center">

            <div class="countdown-wrapper flex-col">

                <div class="countdown d-flex">
                    <input id="minutes" value="02">
                    <span>:</span>
                    <input id="seconds" value="00">
                </div>
                <div class="buttons-wrapper flex-row">
                    <button id="startBtn" class="start-btn">start</button>
                    <button id="resetBtn" class="reset-btn d-none">reset</button>
                    <button id="clearBtn" class="clear-btn">clear</button>
                </div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
